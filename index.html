    <body>
      <div class="container">
        <table class="table table-striped table-hover" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Campaign ID</th>
                <th scope="col">Status</th>
                <th scope="col">Name</th>
                <th scope="col">Created At</th>
              </tr>
            </thead>
            <tbody id="data-output">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col get-access">
                <button type="button" id="send-link" onclick="initiateAuthorization()">Get Link</button>
                <p id="dataSent"></p>
            </div>
         </div>
         <div class="row">
              <div class="col get-access">
                  <button type="button" id="send-link" onclick="makeApiRequest()">Get Data</button>
                  <p id="dataReturn"></p>
              </div>
          </div>
          <div class="row">
            <div class="col get-access">
                <button type="button" id="send-link" onclick="displayData()">Display Data</button>
            </div>
        </div>
      </div>
