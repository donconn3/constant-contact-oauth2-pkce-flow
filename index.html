                <th scope="col">Opens</th>
                <th scope="col">Clicks</th>
                <th scope="col">Spam</th>
                <th scope="col">Unsubscribes</th>
                <th scope="col">Time Sent</th>
              </tr>
            </thead>
            <tbody id="data-output">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>

                <td>Otto</td>
              </tr>
            </tbody>
          </table>
          <div class="btn-group text-nowrap" role="group">
          
            <div class="col get-access">
                <button class="btn btn-primary" type="button" id="send-link" onclick="initiateAuthorization()">Get Link</button>
                <p id="dataSent"></p>
            </div>
            <div class="col get-access ps-3">
                  <button class="btn btn-primary" type="button" id="send-link" onclick="makeApiRequest()">Get Data</button>
                  <p id="dataReturn"></p>
            </div>
            <div class="col get-access ps-3">
                <button class="text-nowrap btn btn-primary" type="button" id="send-link" onclick="displayData()">Display Data</button>
            </div>
      </div>
